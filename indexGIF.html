<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>Canvas-ME_gif</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/stylesMain.css">
	<script src="./js/lib/jquery-1.8.2.js"></script>
	<script src="./js/lib/socket.io.js"></script>
	<script src="./js/lib/Detector.js"></script>
	<script src="./js/lib/three.min.js"></script>
	<script src="./js/lib/omggif.js"></script>
	<script src="./js/lib/bootstrap.js"></script>
	<script src="./js/lib/dropdown.js"></script>

</head>
<body onload="Iniciate()">

<div class="page-header">
	<section id = "title-block">
		<img src="./img/main/logo.png" alt="logo" height="42" id = "logo">
		<ul class="nav navbar-nav navbar-right">
			<li class = "naviC"><a href="./indexPlayground.html">Playground</a></li>
			<li class = "naviC"><a href="./indexGallery.html">Explore</a></li>
		</ul>
	</section>
</div>

<div id = "gifCtrl">
	<div id = "CtrlPannelAlt">

		<div class="input-group" id="colorDiv">
			<input type="number" class="form-control" placeholder="Color Division" aria-describedby="basic-addon2" id = "colorDivNum">
		</div>

		<div class="btn-group"  id = "GIFSize">
			<button type="button" class="btn btn-default btn-lg btn-alter" id = "GIFSizeCur" value = 0>640 x 480</button>
			<button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				<span class="caret"></span>
				<span class="sr-only">Toggle Dropdown</span>
			</button>
			<ul class="dropdown-menu" role="menu" id = "GIFSizeSelect">
				<li value = 0><a href="#">640 x 480</a></li>
				<li value = 1><a href="#">384 x 288</a></li>
				<li value = 2><a href="#">200 x 150</a></li>
				<li value = 3><a href="#">100 x 75</a></li>
				<li value = 4><a href="#">40 x 30</a></li>
			</ul>
		</div>

		<div class="btn-group" id="Iniciate">
			<button type="button" class="btn btn-default  btn-alter2" id = "GIFSt" onclick="StartGifing()">GIF Start</button>
		</div>

		<div id = "Bar">
			<progress id="progress" value="0" max="1"></progress><br>
		</div>

		<div id="output"></div>

		<div class="col-lg-6" id = "Send">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Email address ..." id = "myEmail">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button"  id = "SendEmail" onclick="sendMail()">Send</button>
                </span>
			</div><!-- /input-group -->
		</div><!-- /.col-lg-6 -->

		<div class="btn-group" id = "Redo">
			<button type="button" class="btn btn-default  btn-alter2" id = "GIFRedo">GIF Redo</button>
		</div>

	</div>

	<div id="container"></div>
</div>



<script src="./js/UIControlGIF.js"></script>
<script src="./js/createGeo.js"></script>
<script src="./js/GIFmain.js"></script>
<script src="./js/environment.js"></script>



</body>
</html>
